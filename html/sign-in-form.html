<form id="sign-in-form">
    <div id="form-container">
        <p>Login</p>
        <hr>
        <div class="alert alert-danger hid form-has-errors">
            <strong>Invalid username/password.</strong>
        </div>
        <div class="form-group">
            <label for="user_sign_name">Username</label>
            <input type="text" class="form-control form-control-lg" id="user_sign_name" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="user_password">Password</label>
            <input type="password" class="form-control form-control-lg" id="user_password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" id="sign-in-form-btn" class="btn btn-primary">Submit</button>
    </div>
</form>
